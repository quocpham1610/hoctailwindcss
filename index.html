<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/build/app.css">
    <link rel="stylesheet" href="/build/tailwind.css">

</head>

<body>
    <div class="pt-12">
        <h1 class="text-center text-orange-500 text-lg font-semibold mb-5">
            Live anywhere

        </h1>
        <h2 class="text-center text-gray-500 text-xl font-extralight mb-10">
            Keep calm & travel on

        </h2>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-x-35 max-w-6xl mx-auto px-[15px] gap-y-7 lg:gap-y-0"></div>
        <div>
            <div class="h-96 mb-5">
                <img src="https://images.unsplash.com/photo-1712858286350-705f84b25824?q=80&w=1885&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="" class="w-full h-full rounded-lg object-cover">
            </div>
            <h3 class="text-center font-medium text-lg mb-3">Enjoy the cool breeze</h3>
            <span class="block text-center text-gray-400 text-sm">8434 properties</span>
        </div>
        <div>
            <div class="h-96 mb-5">
                <img src="https://images.unsplash.com/photo-1712668405876-d0df5c444e62?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="" class="w-full h-full rounded-lg object-cover">
            </div>
            <h3 class="text-center font-medium text-lg mb-3">Cosy life style </h3>
            <span class="block text-center text-gray-400 text-sm">2434 properties</span>
        </div>
        <div>
            <div class="h-96 mb-5">
                <img src="https://images.unsplash.com/photo-1695576514502-cbc0a333f2d9?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="" class="w-full h-full rounded-lg object-cover">
            </div>
            <h3 class="text-center font-medium text-lg mb-3">Exciting life choice</h3>
            <span class="block text-center text-gray-400 text-sm">4434 properties</span>
        </div>
        <div class="group p-10 border border-red-600">
            <button
                class="inline-block py-5 px-10 m-5 text-white bg-[#6A5AF9] lg:group-hover:bg-red-700 rounded-lg transition-colors">Confirm</button>
        </div>
        <input type="text"
            class="py-3 px-10 border border-[#CCC] outline-none rounded-xl m-3 focus:border-[#ffa400] transition-colors">
        <input type="checkbox" class=" checked:bg-blue-600 checked:border-transparent w-8 h-8 border border-[#531d1d]">
        <ul>
            <li class="odd:bg-red-500">TheNuts</li>
        </ul>
        <div before="" class="w-10 h-10 flex items-center justify-center text-[#00afde] mx-auto my-5 rounded-xl 
        relative before:content-[attr(before)] 
        before:absolute before:inset-0 before:bg-red-500 before:rounded-xl before:bg-current before:opacity-25">
            <ion-icon name="alert-circle-outline"></ion-icon>

        </div>
</body>

</html>
